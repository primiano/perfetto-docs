runtime: python37
default_expiration: "5m"
handlers:
- url: /
  static_files: dist/index.html
  upload: dist/index.html
  secure: always
  redirect_http_response_code: 301
- url: /docs/?
  static_files: dist/docs/README
  upload: dist/docs/README
  mime_type: text/html
  secure: always
  redirect_http_response_code: 301
- url: /docs/(.*\.svg)$
  static_files: dist/docs/\1
  mime_type: image/svg+xml
  upload: dist/docs/(.*\.svg)$
- url: /docs/(.*\.png)$
  static_files: dist/docs/\1
  mime_type: image/png
  upload: dist/docs/(.*\.png)$
- url: /docs/(.*)$
  static_files: dist/docs/\1
  mime_type: text/html
  upload: dist/docs/.*
  secure: always
  redirect_http_response_code: 301
- url: /
  static_dir: dist/
  secure: always
  redirect_http_response_code: 301
- url: /assets/
  static_dir: dist/assets
  expiration: 5m
